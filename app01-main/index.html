<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>App Portifólio</title>
    
    <!-- Registro do service worker (nas próximas aulas)-->
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(() => console.log("Service Worker registrado")
            .catch((err) => console.error("Erro no Service Worker:", err));
        }
    </script>
    <style>
        body,html {
            margin: 0;
            padding; 0;
            heigt: 100%;
            overflow: hidden;
        }

        iframe{
            width: 100%;
            height: 100%;
            border: none;
        }
</head>
<body>

    <!--Iframe que carrega o site encapsulado-->
    <iframe src="https://portifoliovr.vercel.app/#" title="Porttifólio VR" frameborder="0"></iframe>



    <script src="sw.js"></script>
</body>
</html>
